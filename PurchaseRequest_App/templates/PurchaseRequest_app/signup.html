
{% extends 'PurchaseRequest_App/base.html' %}
{% block content %}
    <div class="max-w-md mx-auto mt-10 p-8 bg-white rounded shadow">
        <h1 class="text-2xl font-bold mb-6 text-center">Sign Up</h1>
        <form method="post" class="space-y-4">
            {% csrf_token %}
            <div>
                <label for="username" class="block font-semibold mb-1">Username:</label>
                <input type="text" id="username" name="username" class="w-full border p-2 rounded" required>
            </div>
            <div>
                <label for="email" class="block font-semibold mb-1">Email:</label>
                <input type="email" id="email" name="email" class="w-full border p-2 rounded" required>
            </div>
            <div>
                <label for="phone_number" class="block font-semibold mb-1">Phone Number:</label>
                <input type="text" id="phone_number" name="phone_number" class="w-full border p-2 rounded" required>
            </div>
            <div>
                <label for="password1" class="block font-semibold mb-1">Password:</label>
                <input type="password" id="password1" name="password1" class="w-full border p-2 rounded" required>
            </div>
            <div>
                <label for="password2" class="block font-semibold mb-1">Confirm Password:</label>
                <input type="password" id="password2" name="password2" class="w-full border p-2 rounded" required>
            </div>
            <div>
                <label class="inline-flex items-center">
                    <input type="checkbox" name="is_manager" class="mr-2"> Register as Manager
                </label>
            </div>
            <button type="submit" class="w-full bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Sign Up</button>
        </form>
    </div>
{% endblock %}
