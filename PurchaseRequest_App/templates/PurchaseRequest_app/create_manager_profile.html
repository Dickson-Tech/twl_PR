{%extends 'PurchaseRequest_App/base.html' %}
{% block content %}

    <h1 class="text-2xl font-bold mb-6">Create Officer Profile</h1>
<form method="post" action="{% url 'create_manager_profile' %}" enctype="multipart/form-data" class="space-y-4 max-w-lg">
    {% csrf_token %}

    <div class="row">
        <div class="col-md-6">
            <label for="name">Name:</label>
            <input type = "text" name="name" id="name" class="form-control" required><br>
        </div>
        <div>
            <label for="gender">Gender:</label>
            <select name="gender" id="gender" class="form-control" required></select>
            {% for choice in GENDER_CHOICES %}
                <option value="{{ choice.0 }}">{{ choice.1 }}</option>
            {% endfor %}
        </div>
        <div class="col-md-6">
            <label for="email">Email:</label>
            <input type = "email" name="email" id="email" class="form-control" required><br>
        </div>
        <div class="col-md-6">
            <label for="phone">Phone:</label>
            <input type = "text" name="phone" id="phone" class="form-control" required><br>
        </div>
        <div class="col-md-6">
            <label for="department">Department:</label>
            <input type = "text" name="department" id="department" class="form-control" required><br>
        </div>
        <div class="col-md-6">
            <label for="profile_picture">Profile Picture:</label>
            <input type = "file" name="profile_picture" id="profile_picture" class="form-control" accept="image/*" ><br>
        </div>
        <div class="col-md-6">
            <label for="Employee_id">Employee_id:</label>
            <input type = "text" name="Employee_id" id="Employee_id" class="form-control" required><br> 
        </div>
        <div class="col-md-6">
            <label for="address">Address:</label>
            <input type = "text" name="address" id="address" class="form-control" required><br>
        </div>    
        <div class="col-md-6">
            <label for="position">Position Title:</label>
            <input type = "text" name="position" id="position" class="form-control" required><br>
        </div>
